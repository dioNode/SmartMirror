<!doctype html>
<html>

<head>
  <title>SmartMirror - RAID</title>
  <link rel="stylesheet" href="css/home.css" type="text/css" />
  <link rel="stylesheet" href="css/overlays.css" type="text/css" />
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/webcam_mirror.js"></script>
  <script src="js/swipe_overlays.js"></script>
  <script src="js/weather/jquery.simpleWeather.js"></script>
  <script src="js/weather/weather.js"></script>

  <script src="js/tracking-min.js"></script>
  <script src="js/point-detection.js"></script>
</head>

<body>
<div class="layer-container set-deimension">
  <div class="layer">
    <video id="webcam_video" class="flip" height="800" preload autoplay loop muted></video>
  </div>
  <div class="layer" id="overlay-container">
    <div class="overlay">
      <div id="time">00:00</div>
      <div id="date">day/month year day</div>
    </div>
    <div class="overlay" id="chosenOverlay">
      <div id="weather">

      </div>
    </div>
    <div class="overlay">
      calendar
    </div>

    <div class="layer">
      <canvas id="pointTrackDebug" class="flip" height="800"></canvas>
    </div>

    <div class="layer" id="standby-screen">
    </div>
  </div>
</body>

</html>
